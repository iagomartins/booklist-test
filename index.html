<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
</head>
<body>
    <div class="container" id="app">
        <div class="column">
            <h1>My Books</h1>
            <div class="well">
                <input type="search" v-model="MySearch" class="form-control" placeholder="Search for books">
            </div>
        </div>
        <div class="column">
            <table class="table">
                <thead>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Value</th>
                    <th>Value Description</th>
                </thead>
                <tbody>
                    <tr v-for="book in filteredBooks">
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.value }}</td>
                        <td>{{ book.description }}</td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example" class="centered-item">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" @click="previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#" @click="pagePagination($event, 0)">1</a></li>
                    <li class="page-item"><a class="page-link" href="#" @click="pagePagination($event, 1)">2</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" @click="next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
    <script src="js/app.js"></script>
</body>
<style>
    .centered-item {
        width: fit-content;
        width: -moz-fit-content;
        margin: auto;
    }
</style>
</html>
